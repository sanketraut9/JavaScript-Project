<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> Scoped CSS veriables and JS </title>
</head>
<body>
<h2> Scoped <span class="h1"> CSS </span>  veriables and  <span class="h1"> JS </span> </h2>
<div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">


    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#01fad4">

</div>
<img class="img" src= "img1.jpg">
<script src="script.js"></script>
</body>
</html>
